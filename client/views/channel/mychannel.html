<template name="myChannel">
    <div class="row">
        <div class="col-md-12">
            {{#if isSubReady 'myChannel'}}
                <div class="row">
                    <div class="col-md-12">
                        <h3>{{channel.title}} <a href="{{channel.pathEditChannel}}" class="btn btn-default"><i class="fa fa-gear"></i></a></h3>
                        <p>{{channel.description}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        {{> player_channel}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">

                    </div>
                </div>
            {{else}}
                {{> loading_data}}
            {{/if}}
        </div>
    </div>
</template>
